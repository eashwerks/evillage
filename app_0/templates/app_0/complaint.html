{% extends "app_0/base.html" %}
{% block content %}
<section class="mbr-section form1 cid-rZEti34JiZ" id="form1-9">


    <div class="container">
        <div class="row justify-content-center">
            <div class="title col-12 col-lg-8">
                <h2 class="mbr-section-title align-center pb-3 mbr-fonts-style display-2">
                    Register Your Complaint
                </h2>
                <!-- <h3 class="mbr-section-subtitle align-center mbr-light pb-3 mbr-fonts-style display-5">
                    Please fill all fields
                </h3> -->
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="media-container-column col-lg-8">
                <!---Formbuilder Form--->
                <form method="post" enctype="multipart/form-data" class="mbr-form form-with-styler">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-12">
                            <label>Personal Info:</label>
                            <hr>
                        </div>
                        <div class="col-md-4  form-group" data-for="name">
                            <label for="name-form1-9" class="form-control-label mbr-fonts-style display-7">Name</label>
                            <input type="text" name="name" data-form-field="Name" required="required"
                                   class="form-control display-7" id="name-form1-9">
                        </div>
                        <div class="col-md-4  form-group" data-for="email">
                            <label for="email-form1-9"
                                   class="form-control-label mbr-fonts-style display-7">Email</label>
                            <input type="email" name="email" data-form-field="Email" required="required"
                                   class="form-control display-7" id="email-form1-9">
                        </div>
                        <div data-for="phone" class="col-md-4  form-group">
                            <label for="phone-form1-9"
                                   class="form-control-label mbr-fonts-style display-7">Phone</label>
                            <input type="tel" name="phone" data-form-field="Phone" class="form-control display-7"
                                   id="phone-form1-9">
                        </div>
                        <div class="col-md-12">
                            <label>Complaint Details:</label>
                            <hr>
                        </div>
                        <div class="col-md-6 form-group" data-for="pmc">
                            <label for="pmc">Title</label>
                            <input type="text" name="title" data-form-field="pmc" class="form-control display-7" id="pmc">
                        </div>
                        <div class="col-md-6 form-group" data-for="taluk">
                            <label for="taluk">Service</label>
                            <input type="text" name="service" data-form-field="taluk" class="form-control display-7"
                                   id="taluk">
                        </div>
                        <div data-for="message" class="col-md-12 form-group">
                            <label for="message-form1-9"
                                   class="form-control-label mbr-fonts-style display-7">Message</label>
                            <textarea name="message" data-form-field="Message" class="form-control display-7"
                                      id="message-form1-9"></textarea>
                        </div>
                        <div class="col-md-12 input-group-btn align-center">
                            <button type="submit" class="btn btn-primary display-4">Submit</button>
                        </div>
                    </div>
                </form><!---Formbuilder Form--->
            </div>
        </div>
    </div>
</section>

{% endblock %}
