                    Caste Certificate Application

                        <div data-for="phone" class="col-md-4  form-group">
                            <label for="phone-form1-9"
                                   class="form-control-label mbr-fonts-style display-7">Phone</label>
                            <input type="tel" name="phone" data-form-field="Phone" class="form-control display-7"

                        <div class="col-md-12">

                            <hr>

                            <label for="pmc">Date of birth</label>

                                   id="adhar">

                        <div data-for="message" class="col-md-4 form-group">
                            <label for="message-form1-9"

            </div>
        </div>
    </div>
</section>
