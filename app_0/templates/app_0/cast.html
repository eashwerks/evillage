{% extends "app_0/base.html" %}
{% block content %}
<section class="mbr-section form1 cid-rZEti34JiZ" id="form1-9">


    <div class="container">
        <div class="row justify-content-center">
            <div class="title col-12 col-lg-8">
                <h2 class="mbr-section-title align-center pb-3 mbr-fonts-style display-2">
                    Caste Certificate Application
                </h2>
                <h3 class="mbr-section-subtitle align-center mbr-light pb-3 mbr-fonts-style display-5">
                    Please fill all fields
                </h3>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="media-container-column col-lg-8">
                <form method="post" enctype="multipart/form-data" class="mbr-form form-with-styler">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-12">
                            <label>Personal Info:</label>
                            <hr>
                        </div>
                          <div class="col-md-4  form-group" data-for="name">
                            <label for="name-form1-9" class="form-control-label mbr-fonts-style display-7">Name</label>
                            <input type="text" name="name" data-form-field="Name" required="required"
                                   class="form-control display-7" id="name-form1-9"
                                   value="{{ item.requested_by.name }}">
                        </div>
                        <div class="col-md-4  form-group" data-for="email">
                            <label for="email-form1-9"
                                   class="form-control-label mbr-fonts-style display-7">Email</label>
                            <input type="email" name="email" data-form-field="Email" required="required"
                                   class="form-control display-7" id="email-form1-9"
                                   value="{{ item.requested_by.email }}">
                        </div>
                        <div data-for="phone" class="col-md-4  form-group">
                            <label for="phone-form1-9"
                                   class="form-control-label mbr-fonts-style display-7">Phone</label>
                            <input type="tel" name="phone" data-form-field="Phone" class="form-control display-7"
                                   id="phone-form1-9" value="{{ item.requested_by.phone }}">
                        </div>
                        <div class="col-md-12">
                            <label>Additional Details:</label>
                            <hr>
                        </div>
                        <div class="col-md-4 form-group" data-for="pmc">
                            <label for="pmc">Date of birth</label>
                            <input type="date" name="dob" data-form-field="pmc" class="form-control display-7" id="pmc" value="{{ item.dob }}">
                        </div>
                        <div class="col-md-4 form-group" data-for="taluk">
                            <label for="taluk">Place of birth</label>
                            <input type="text" name="pob" data-form-field="taluk" class="form-control display-7"
                                   id="taluk" value="{{ item.pob }}">
                        </div>
                        <div class="col-md-4 form-group" data-for="adhar">
                            <label for="adhar">Adhar Number</label>
                            <input type="text" name="uid" data-form-field="adhar" class="form-control display-7"
                                   id="adhar" value="{{ item.uid }}">
                        </div>
                        <div data-for="message" class="col-md-4 form-group">
                            <label for="message-form1-9"
                                   class="form-control-label mbr-fonts-style display-7">Address</label>
                            <input type="text" name="address" data-form-field="Message" class="form-control display-7"
                                   id="message-form1-9" value="{{ item.address }}">
                        </div>
                        <div class="col-md-4 form-group" data-for="hname">
                            <label for="hname">Cast</label>
                            <input type="text" name="cast" data-form-field="hname" class="form-control display-7"
                                   id="hname" value="{{ item.cast }}">
                        </div>
                        <div class="col-md-4 form-group" data-for="ward">
                            <label for="ward">Father Name</label>
                            <input type="text" name="father" data-form-field="ward" class="form-control display-7" id="ward" value="{{ item.father }}">
                        </div>
                        <div class="col-md-4 form-group" data-for="c-name">
                            <label for="c-name">Mother Name</label>
                            <input type="text" name="mother" data-form-field="c-name" class="form-control display-7"
                                   id="c-name" value="{{ item.mother }}">
                        </div>
                        <div class="col-md-4 form-group" data-for="village">
                            <label for="village">Village</label>
                            <select type="text" name="village" data-form-field="village" class="form-control display-7"
                                    id="village">
                                {% for village in villages %}
                                <option value="{{village.id}}">{{village}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        {% if item %}
                        <div class="col-md-4 form-group" data-for="pic">
                            <label for="pic"></label>
                            <a href="{{ item.photo.url }}"><input type="button" name="photo" data-form-field="pic"
                                   class="btn btn-primary form-control display-7"
                                   id="pic" value="View Photo"></a>
                        </div>
                        <div class="col-md-4 form-group" data-for="proof">
                            <label for="proof"></label>
                            <a href="{{ item.document.url }}"><input type="button" name="document" data-form-field="proof"
                                   class="btn btn-primary form-control display-7"
                                   id="proof" value="View Doc"></a>
                        </div>
                        {% else %}

                        <div class="col-md-4 form-group" data-for="pic">
                            <label for="pic">Photo</label>
                            <input type="file" name="photo" data-form-field="pic" class="form-control display-7"
                                   id="pic">
                        </div>
                        <div class="col-md-4 form-group" data-for="proof">
                            <label for="proof">Proof Documents</label>
                            <input type="file"  name="document" data-form-field="proof"
                                   class="form-control display-7"
                                   id="proof">
                        </div>
                        {% endif %}
                        {% if user.is_authenticated %}
                        <form method="post">
                            <div class="col-md-12 input-group-btn align-center">
                                <button type="submit" name="type"   class="btn btn-info display-4" value="REJECTED">
                                    Reject
                                </button>
                                <button type="submit" name="type" class="btn btn-primary display-4" value="APPROVED">Approve
                                </button>
                            </div>
                        </form>
                        {% else %}
                        <div class="col-md-12 input-group-btn align-center">
                            <button type="submit" class="btn btn-primary display-4">Apply</button>
                        </div>
                        {% endif %}
                    </div>
                </form><!---Formbuilder Form--->
            </div>
        </div>
    </div>
</section>
{% endblock %}
