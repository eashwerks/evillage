                            </div>

                                <input type="text" name="message" value="Thrissur, kerala" data-form-field="Message" class="form-control display-7" id="message-form1-9">
                            </div>
                            <div class="col-md-4 form-group" data-for="hname">

                            <div class="col-md-4 form-group" data-for="ward">

                                <input type="text" name="" data-form-field="ward" value="Jake" class="form-control display-7" id="ward" >
                            </div>
                            <div class="col-md-4 form-group" data-for="c-name">
                                <label for="c-name">Mother Name</label>
                                <input type="text" name="" data-form-field="c-name" value="Mary" class="form-control display-7" id="c-name" >
                            </div>                        
                            <div class="col-md-4 form-group" data-for="pic">
                                <label for="pic">Photo</label>     
                                <br>
                                <img src="assets/user/user1.png" height="90px" alt="">
